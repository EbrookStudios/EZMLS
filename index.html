        #sort {
            padding: 12px;

            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.2);

        #sort:hover {
            box-shadow: 0 4px 20px rgba(0, 123, 255, 0.5);
        }

        #clearSearch {
            padding: 12px 20px;
            font-size: 18px;
            border-radius: 30px;
            background: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.4);
            transition: background-color 0.3s ease, transform 0.3s ease;

        }

        #clearSearch:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        #resultsTable {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
            background-color: #fff;

        #resultsTable th,
        #resultsTable td {

            background-color: #007bff;

        #resultsTable tr:nth-child(even) td {
            background-color: #e9ecef;

        #noResults {

        footer {

        @media (max-width: 480px) {

            .logo p {

            }

            #sort,
            #clearSearch {

            }

            #searchBar {

            }

            #resultsTable th,

<body>
    <header>
        <div class="logo">
            <img src="EZ-MLS.png" alt="EZ-MLS Logo">
            <h1>EZ-MLS Property Search</h1>
            <p>Find the best properties at your fingertips</p>
        </div>
        <div class="header-controls">
            <button class="add-listing-btn" id="addListingButton">Add Listing</button>
        </div>
    </header>

    <main>
        <div class="search-container">
            <input type="text" id="searchBar" placeholder="Search properties...">
            <div class="controls">
                <select id="sort">
                    <option value="">Sort by</option>
                    <option value="ListAgentFullName">Agent Name</option>
                    <option value="City">City</option>
                    <option value="BuyerAgencyCompensation">Compensation</option>
                </select>
                <button id="clearSearch">Clear Search</button>
            </div>
        </div>

        <div id="loadingSpinner" style="display: none;">Loading...</div>

        <table id="resultsTable">
            <thead>
                <tr>
                    <th>Agent Name</th>
                    <th>Phone Number</th>
                    <th>Address</th>
                    <th>City</th>
                    <th>Compensation</th>
                    <th>New</th>
                    <th>Timestamp</th>
                </tr>
            </thead>
            <tbody id="results">
                <!-- Results will be populated here -->
            </tbody>
        </table>

        <div id="noResults" style="display: none;">No results found.</div>
    </main>

    <footer>
        <p>&copy; 2024 EZ-MLS. All rights reserved.</p>
        <p class="disclaimer">Disclaimer: Information on this site is for informational purposes only.</p>
    </footer>

    <!-- The Modal -->
    <div id="addListingModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form class="add-listing-form" id="addListingForm">
                <h2>Add a New Listing</h2>
                <label for="agentName">Agent Name:</label>
                <input type="text" id="agentName" name="agentName" placeholder="First Last" required>
                
                <label for="phoneNumber">Phone Number:</label>
                <input type="text" id="phoneNumber" name="phoneNumber" pattern="\d{3}-\d{3}-\d{4}" placeholder="xxx-xxx-xxxx" required>
                
                <label for="licenseNumber">License Number:</label>
                <input type="text" id="licenseNumber" name="licenseNumber" required>
                
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
                
                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>
                
                <label for="price">Price:</label>
                <input type="text" id="price" name="price" required>
                
                <label for="compensationValue">Compensation Amount:</label>
                <input type="text" id="compensationValue" name="compensationValue" required>
                
                <label for="compensationUnit">Compensation Unit:</label>
                <select id="compensationUnit" name="compensationUnit" required>
                    <option value="%">%</option>
                    <option value="$">$</option>
                </select>
                
                <button type="button" id="submitListing">Submit Listing</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>


    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetchPropertyData();
            initializeEventListeners();
        });

        let propertyData = [];

        function fetchPropertyData() {
            document.getElementById('loadingSpinner').style.display = 'block';
            fetch('https://ez-mls2-60ec53102e5c.herokuapp.com/update')
                .then(response => response.json())
                .then(data => {
                    console.log(data); // Log the data to inspect its structure
                    propertyData = data.slice(1).map(row => ({
                        ListAgentFullName: getNextValidValue(row, [46]), // Corrected index for agent name
                        ListAgentDirectPhone: findPhoneNumber(row), // Automatically find the phone number
                        LicenseNumber: getNextValidValue(row, [49]), // Corrected index for license number
                        Address: getNextValidValue(row, [2]), // Corrected index for address
                        City: getNextValidValue(row, [6]), // Corrected index for city
                        BuyerAgencyCompensation: findCompensation(row), // Automatically find the compensation
                        IsNewListing: row[84] === 'TRUE', // Corrected index for new listing
                        EntryTimestamp: row[83] || 'N/A' // Corrected index for entry timestamp
                    }));
                    search();
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    document.getElementById('noResults').style.display = 'block';
                    document.getElementById('noResults').textContent = 'Failed to load data. Please try again.';
                })
                .finally(() => {
                    document.getElementById('loadingSpinner').style.display = 'none';
                });
        }

        function fetchPropertyData() {
            document.getElementById('loadingSpinner').style.display = 'block';
            fetch('https://ez-mls2-60ec53102e5c.herokuapp.com/update')
                .then(response => response.json())
                .then(data => {
                    console.log(data); // Log the data to inspect its structure
                    propertyData = data.slice(1).map(row => ({
                        ListAgentFullName: getNextValidValue(row, [46]), // Corrected index for agent name
                        ListAgentDirectPhone: findPhoneNumber(row), // Automatically find the phone number
                        LicenseNumber: getNextValidValue(row, [49]), // Corrected index for license number
                        Address: getNextValidValue(row, [2]), // Corrected index for address
                        City: getNextValidValue(row, [6]), // Corrected index for city
                        BuyerAgencyCompensation: findCompensation(row), // Automatically find the compensation
                        IsNewListing: row[84] === 'TRUE', // Corrected index for new listing
                        EntryTimestamp: row[83] || 'N/A' // Corrected index for entry timestamp
                    }));
                    search();
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    document.getElementById('noResults').style.display = 'block';
                    document.getElementById('noResults').textContent = 'Failed to load data. Please try again.';
                })
                .finally(() => {
                    document.getElementById('loadingSpinner').style.display = 'none';
                });
        }


        function findPhoneNumber(row) {
            const phoneRegex = /\d{3}-\d{3}-\d{4}/; // Regular expression to match phone number format
            for (let i = 0; i < row.length; i++) {
                const value = row[i];
                if (phoneRegex.test(value)) {
                    return value;
                }
            }
            return 'N/A'; // Return 'N/A' if no valid phone number is found
        }

        function findCompensation(row) {
            const compensationAmountIndex = 53; // Index where the compensation amount is stored
            const compensationTypeIndex = 54; // Index where the compensation type ($ or %) is stored
            const compensationRemarksIndex = 58; // Index where any remarks or explanations are stored

            let compensationAmount = row[compensationAmountIndex] || '';
            let compensationType = row[compensationTypeIndex] || '';
            let compensationRemarks = row[compensationRemarksIndex] || '';

            // Combine amount and type if both are available
            let compensation = (compensationAmount + compensationType).trim();

            // If there's a valid compensation value, use it
            if (compensation) {
                return compensation;
            }

            // If there's a remark, use it
            if (compensationRemarks) {
                return compensationRemarks;
            }

            // Default to 'N/A' if nothing is valid
            return 'N/A';
        }


        function getNextValidValue(row, indices) {
            for (let i = 0; i < indices.length; i++) {
                const value = row[indices[i]];
                if (value && value.trim() !== "") {
                    return value;
                }
            }
            return 'N/A'; // Return 'N/A' if no valid value is found
        }







        function initializeEventListeners() {
            document.getElementById('searchBar').addEventListener('input', search);
            document.getElementById('sort').addEventListener('change', search);
            document.getElementById('clearSearch').addEventListener('click', clearSearch);
            document.getElementById('addListingButton').addEventListener('click', openAddListingModal);
            document.getElementById('submitListing').addEventListener('click', addNewListing);
            document.querySelector('.close').addEventListener('click', closeAddListingModal);
            window.addEventListener('click', function (event) {
                const modal = document.getElementById('addListingModal');
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            });
        }

        function search() {
            const query = document.getElementById('searchBar').value.toLowerCase();
            const sortField = document.getElementById('sort').value;
            let results = propertyData.filter(item =>
                Object.values(item).some(val =>
                    val !== null && val !== undefined && String(val).toLowerCase().includes(query)
                )
            );

            if (sortField) {
                results.sort((a, b) => (a[sortField] || '').localeCompare(b[sortField] || ''));
            }

            displayResults(results);
        }

        function displayResults(results) {
            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = '';
            const noResults = document.getElementById('noResults');

if (results.length === 0) {
    noResults.style.display = 'block';
    noResults.textContent = 'No results found.';
} else {
    noResults.style.display = 'none';
    results.forEach(result => {
        const isNew = result.IsNewListing ? '‚≠ê' : '';
        const tr = document.createElement('tr');
        tr.innerHTML = `
            <td>${highlight(result.ListAgentFullName || 'N/A')}</td>
            <td>${highlight(result.ListAgentDirectPhone || 'N/A')}</td>
            <td>${highlight(result.Address || 'N/A')}</td>
            <td>${highlight(result.City || 'N/A')}</td>
            <td>${highlight(result.BuyerAgencyCompensation || 'N/A')}</td>
            <td>${isNew}</td>
            <td>${highlight(result.EntryTimestamp || 'N/A')}</td>
        `;
        resultsContainer.appendChild(tr);
    });
}
}

function highlight(text) {
const query = document.getElementById('searchBar').value.toLowerCase();
if (text === undefined || text === null) {
    return ''; // Return an empty string if the text is undefined or null
}
return text.toString().replace(new RegExp(query, "gi"), match => `<mark>${match}</mark>`);
}

function clearSearch() {
document.getElementById('searchBar').value = '';
document.getElementById('sort').value = '';
search();
}

function openAddListingModal() {
document.getElementById('addListingModal').style.display = 'block';
}

function closeAddListingModal() {
document.getElementById('addListingModal').style.display = 'none';
}

function addNewListing() {
    const agentName = document.getElementById('agentName').value.trim();
    const phoneNumber = document.getElementById('phoneNumber').value.trim();
    const licenseNumber = document.getElementById('licenseNumber').value.trim();
    const address = document.getElementById('address').value.trim();
    const city = document.getElementById('city').value.trim();
    const price = document.getElementById('price').value.trim();
    const compensationValue = document.getElementById('compensationValue').value.trim();
    const compensationUnit = document.getElementById('compensationUnit').value.trim();
    
    if (!agentName || !phoneNumber || !address || !city || !price || !compensationValue || !compensationUnit) {
        alert('Please fill out all required fields.');
        return;
    }
    
    // Ensure phone number format is correct
    const phonePattern = /^\d{3}-\d{3}-\d{4}$/;
    if (!phonePattern.test(phoneNumber)) {
        alert('Phone number must be in the format xxx-xxx-xxxx.');
        return;
    }

    // Ensure agent name format is correct
    const nameParts = agentName.split(' ');
    if (nameParts.length < 2) {
        alert('Agent name must include both first and last names.');
        return;
    }
    
    // Format compensation
    const compensation = `${compensationValue}${compensationUnit}`;

    const newListing = {
        ListAgentFullName: agentName,
        ListAgentDirectPhone: phoneNumber,
        LicenseNumber: licenseNumber,
        Address: address,
        City: city,
        CurrentPrice: price,
        BuyerAgencyCompensation: compensation,
        EntryTimestamp: new Date().toISOString(),
        IsNewListing: true
    };

    fetch('https://ez-mls2-60ec53102e5c.herokuapp.com/add', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(newListing)
    })
        .then(response => response.json())
        .then(data => {
            console.log('Success:', data);
            propertyData.push(newListing);
            clearSearch();
            displayResults(propertyData); // Update the table in real-time
            closeAddListingModal(); // Close the modal after submission
            alert('Listing added successfully.');
        })
        .catch((error) => {
            console.error('Error:', error);
            alert('Failed to add listing. Please try again.');
        });
}


</script>
