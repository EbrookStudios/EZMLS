<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>EZ-MLS Property Search - Revamped</title>

  <!-- Favicon -->
  <link rel="icon" href="https://i.imgur.com/4bKpPUG.png" type="image/png">

  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="EZ-MLS Property Search">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://your-github-pages-url/">
  <meta property="og:image" content="https://your-github-pages-url/EZ-MLS.png">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">
  <meta property="og:image:alt" content="EZ-MLS Property Search preview image">
  <meta property="og:description" content="Search and find property information.">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- Material Design Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Custom Styles -->
  <style>
    /* Scrollbar Styles */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }

    ::-webkit-scrollbar-thumb {
      background: #00BCD4;
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #0097A7;
    }

    /* Custom Checkbox Styles */
    .toggle-checkbox:checked {
      right: 0;
      border-color: #68D391;
    }

    .toggle-checkbox:checked + .toggle-label {
      background-color: #68D391;
    }
  </style>
</head>

<body class="bg-gray-100 text-gray-800 font-nunito">
  <!-- Navbar -->
  <nav class="bg-white shadow fixed w-full z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex">
          <div class="flex-shrink-0 flex items-center">
            <img class="h-10 w-10" src="https://i.imgur.com/4bKpPUG.png" alt="EZ-MLS Logo">
            <span class="ml-3 text-xl font-semibold text-teal-500">EZ-MLS</span>
          </div>
        </div>
        <div class="flex items-center">
          <button id="addListingButton" class="mr-4 bg-teal-500 text-white px-3 py-2 rounded-md text-sm font-medium hover:bg-teal-600 transition duration-300">
            <i class="material-icons align-middle">add_circle</i> <span class="align-middle">Add Listing</span>
          </button>
          <div class="relative inline-block w-10 mr-2 align-middle select-none">
            <input type="checkbox" name="toggle" id="theme-toggle" class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer" />
            <label for="theme-toggle" class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"></label>
          </div>
          <label for="theme-toggle" class="text-sm text-gray-700">Dark Mode</label>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="pt-20">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <!-- Search Section -->
      <div class="flex flex-col sm:flex-row items-center justify-between mb-6">
        <div class="w-full sm:w-3/5 mb-4 sm:mb-0">
          <input type="text" id="searchBar" placeholder="Search by agent, address, city, etc..." class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-teal-500 focus:border-teal-500 transition duration-300" />
        </div>
        <div class="flex items-center w-full sm:w-2/5 space-x-2">
          <select id="sort" class="w-full px-3 py-2 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-teal-500 focus:border-teal-500 transition duration-300">
            <option value="">Sort by</option>
            <option value="ListAgentFullName">Agent Name</option>
            <option value="Address">Address</option>
            <option value="City">City</option>
            <option value="BuyerAgencyCompensation">Buyer's Agency Compensation</option>
          </select>
          <button id="clearSearch" class="bg-red-500 text-white px-3 py-2 rounded-md text-sm font-medium hover:bg-red-600 transition duration-300">
            <i class="material-icons align-middle">clear</i> <span class="align-middle">Clear</span>
          </button>
        </div>
      </div>

      <!-- Results Table -->
      <div class="bg-white shadow overflow-hidden sm:rounded-md">
        <ul id="results" class="divide-y divide-gray-200">
          <!-- Dynamic Content -->
        </ul>
      </div>

      <!-- No Results Message -->
      <div id="noResults" class="mt-6 text-center text-red-500 text-lg hidden">
        No results found. Please refine your search.
      </div>
    </div>

    <!-- Add Listing Modal -->
    <div id="addListingModal" class="fixed z-50 inset-0 overflow-y-auto hidden">
      <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
        <div id="modalBackdrop" class="fixed inset-0 transition-opacity" aria-hidden="true">
          <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
        </div>
        <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
        <div class="inline-block align-bottom bg-white dark:bg-gray-800 rounded-lg px-4 pt-5 pb-4 text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:p-6 w-full max-w-lg">
          <div class="flex justify-between items-center mb-4">
            <h3 class="text-lg leading-6 font-medium text-gray-900 dark:text-white">
              Add a New Listing
            </h3>
            <button id="closeModal" class="text-gray-400 hover:text-gray-500">
              <i class="material-icons">close</i>
            </button>
          </div>
          <div class="mt-2">
            <form id="addListingForm" class="space-y-4">
              <div>
                <label for="agentOrHomeowner" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Are you an Agent or Homeowner?</label>
                <select id="agentOrHomeowner" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-teal-500 focus:border-teal-500 sm:text-sm rounded-md">
                  <option>Agent</option>
                  <option>Homeowner</option>
                </select>
              </div>
              <div>
                <label for="agentName" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Your Name</label>
                <input type="text" id="agentName" required class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-teal-500 focus:border-teal-500 sm:text-sm" />
              </div>
              <div>
                <label for="phoneNumber" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Phone Number</label>
                <input type="text" id="phoneNumber" required class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-teal-500 focus:border-teal-500 sm:text-sm" />
              </div>
              <div id="licenseField">
                <label for="licenseNumber" class="block text-sm font-medium text-gray-700 dark:text-gray-300">License Number</label>
                <input type="text" id="licenseNumber" class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-teal-500 focus:border-teal-500 sm:text-sm" />
              </div>
              <div>
                <label for="address" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Property Address</label>
                <input type="text" id="address" required class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-teal-500 focus:border-teal-500 sm:text-sm" />
              </div>
              <div>
                <label for="city" class="block text-sm font-medium text-gray-700 dark:text-gray-300">City</label>
                <input type="text" id="city" required class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-teal-500 focus:border-teal-500 sm:text-sm" />
              </div>
              <div>
                <label for="price" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Price</label>
                <input type="number" id="price" required class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-teal-500 focus:border-teal-500 sm:text-sm" />
              </div>
              <div>
                <label for="compensation" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Buyer's Agency Compensation</label>
                <input type="number" id="compensation" required class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-teal-500 focus:border-teal-500 sm:text-sm" />
              </div>
              <div class="mt-4">
                <button type="submit" id="submitListing" class="w-full inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-teal-500 hover:bg-teal-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-500 transition duration-300">
                  Submit Listing
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-white dark:bg-gray-800 py-6 mt-10 shadow-inner">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
      <p class="text-gray-600 dark:text-gray-400">Made with <i class="material-icons text-red-500 align-middle">favorite</i> by EZ-MLS</p>
      <p class="text-xs text-gray-500 dark:text-gray-500 mt-2">
        Disclaimer: The information provided on this site is for informational purposes only and may not be accurate or up-to-date. Please verify any information before making decisions.
      </p>
    </div>
  </footer>

  <!-- Scripts -->
  <script>
    const propertyData = [];

    document.addEventListener('DOMContentLoaded', () => {
      fetchPropertyData();
      initializeEventListeners();
      handleThemeToggle();
    });

    function fetchPropertyData() {
      fetch('https://ez-mls2-60ec53102e5c.herokuapp.com/update')
        .then(response => response.json())
        .then(data => {
          propertyData.push(...data.slice(1).map(row => ({
            ListAgentFullName: row[46] || 'N/A',
            ListAgentDirectPhone: row[44] || 'N/A',
            Address: row[2] || 'N/A',
            City: row[6] || 'N/A',
            BuyerAgencyCompensation: row[53] || 'N/A'
          })));
          search();
        })
        .catch(error => {
          console.error('Error fetching data:', error);
          document.getElementById('noResults').classList.remove('hidden');
          document.getElementById('noResults').textContent = 'Failed to load data. Please try again.';
        });
    }

    function initializeEventListeners() {
      document.getElementById('searchBar').addEventListener('input', debounce(search, 300));
      document.getElementById('sort').addEventListener('change', search);
      document.getElementById('clearSearch').addEventListener('click', clearSearch);
      document.getElementById('addListingButton').addEventListener('click', openModal);
      document.getElementById('closeModal').addEventListener('click', closeModal);
      document.getElementById('modalBackdrop').addEventListener('click', closeModal);
      document.getElementById('agentOrHomeowner').addEventListener('change', toggleLicenseField);
      document.getElementById('addListingForm').addEventListener('submit', addNewListing);
      document.getElementById('theme-toggle').addEventListener('change', toggleTheme);
    }

    function search() {
      const query = document.getElementById('searchBar').value.toLowerCase();
      const sortField = document.getElementById('sort').value;
      let results = propertyData.filter(item =>
        Object.values(item).some(val => val.toLowerCase().includes(query))
      );

      if (sortField) {
        results.sort((a, b) => (a[sortField] || '').localeCompare(b[sortField] || ''));
      }

      displayResults(results);
    }

    function displayResults(results) {
      const resultsContainer = document.getElementById('results');
      resultsContainer.innerHTML = '';
      const noResults = document.getElementById('noResults');

      if (results.length === 0) {
        noResults.classList.remove('hidden');
      } else {
        noResults.classList.add('hidden');
        results.forEach(result => {
          const li = document.createElement('li');
          li.className = 'px-4 py-4 sm:px-6 hover:bg-gray-50 dark:hover:bg-gray-700 transition duration-300';
          li.innerHTML = `
            <div class="flex items-center justify-between">
              <p class="text-sm font-medium text-teal-600 truncate">${highlight(result.ListAgentFullName)}</p>
              <div class="ml-2 flex-shrink-0 flex">
                <p class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-teal-100 text-teal-800">
                  ${highlight(result.BuyerAgencyCompensation)}
                </p>
              </div>
            </div>
            <div class="mt-2 sm:flex sm:justify-between">
              <div class="sm:flex">
                <p class="flex items-center text-sm text-gray-500">
                  <i class="material-icons mr-1 text-gray-400">location_on</i>
                  ${highlight(result.Address)}, ${highlight(result.City)}
                </p>
              </div>
              <div class="mt-2 flex items-center text-sm text-gray-500 sm:mt-0">
                <i class="material-icons mr-1 text-gray-400">phone</i>
                ${highlight(result.ListAgentDirectPhone)}
              </div>
            </div>
          `;
          resultsContainer.appendChild(li);
        });
      }
    }

    function highlight(text) {
      const query = document.getElementById('searchBar').value.toLowerCase();
      if (!query) return text;
      const regex = new RegExp(`(${query})`, 'gi');
      return text.replace(regex, '<span class="bg-yellow-200">$1</span>');
    }

    function clearSearch() {
      document.getElementById('searchBar').value = '';
      document.getElementById('sort').value = '';
      search();
    }

    function openModal() {
      document.getElementById('addListingModal').classList.remove('hidden');
    }

    function closeModal() {
      document.getElementById('addListingModal').classList.add('hidden');
    }

    function toggleLicenseField() {
      const role = document.getElementById('agentOrHomeowner').value;
      const licenseField = document.getElementById('licenseField');
      if (role === 'Agent') {
        licenseField.classList.remove('hidden');
      } else {
        licenseField.classList.add('hidden');
      }
    }

    function addNewListing(event) {
      event.preventDefault();

      const agentName = document.getElementById('agentName').value.trim();
      const phoneNumber = document.getElementById('phoneNumber').value.trim();
      const licenseNumber = document.getElementById('licenseNumber').value.trim();
      const address = document.getElementById('address').value.trim();
      const city = document.getElementById('city').value.trim();
      const price = document.getElementById('price').value.trim();
      const compensation = document.getElementById('compensation').value.trim();

      if (!agentName || !phoneNumber || !address || !city || !price || !compensation) {
        alert('Please fill out all required fields.');
        return;
      }

      const newListing = {
        ListAgentFullName: agentName,
        ListAgentDirectPhone: phoneNumber,
        Address: address,
        City: city,
        BuyerAgencyCompensation: compensation,
        timestamp: new Date().toISOString(),
      };

      fetch('https://ez-mls2-60ec53102e5c.herokuapp.com/add', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(newListing)
      })
        .then(response => response.json())
        .then(data => {
          propertyData.push(newListing);
          clearSearch();
          closeModal();
          alert('Listing added successfully.');
        })
        .catch((error) => {
          console.error('Error:', error);
          alert('Failed to add listing. Please try again.');
        });
    }

    function debounce(func, wait) {
      let timeout;
      return function (...args) {
        clearTimeout(timeout);
        timeout = setTimeout(() => func.apply(this, args), wait);
      };
    }

    function toggleTheme() {
      const isChecked = document.getElementById('theme-toggle').checked;
      if (isChecked) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    }

    function handleThemeToggle() {
      const prefersDarkScheme = window.matchMedia("(prefers-color-scheme: dark)");
      const themeToggle = document.getElementById('theme-toggle');

      if (prefersDarkScheme.matches) {
        document.documentElement.classList.add('dark');
        themeToggle.checked = true;
      }

      prefersDarkScheme.addEventListener('change', (e) => {
        if (e.matches) {
          document.documentElement.classList.add('dark');
          themeToggle.checked = true;
        } else {
          document.documentElement.classList.remove('dark');
          themeToggle.checked = false;
        }
      });
    }
  </script>
</body>

</html>
