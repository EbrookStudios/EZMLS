<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EZ-MLS Property Search</title>

    <!-- Favicon -->
    <link rel="icon" href="EZ-MLS.png" type="image/png">

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="EZ-MLS Property Search">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://your-github-pages-url/">
    <meta property="og:image" content="https://your-github-pages-url/EZ-MLS.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:image:alt" content="EZ-MLS Property Search preview image">
    <meta property="og:description" content="Search and find property information.">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f7f8fa;
            color: #333;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        header {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background: #007bff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo img {
            max-width: 150px;
            height: auto;
            margin-bottom: 10px;
        }

        .logo h1 {
            color: #fff;
            margin: 0;
            font-size: 28px;
        }

        .logo p {
            margin: 5px 0 0;
            color: #e0e0e0;
            font-size: 16px;
        }

        .header-controls {
            display: flex;
            justify-content: center;
            margin-top: 15px;
        }

        .add-listing-btn {
            background-color: #28a745;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.4);
            transition: background-color 0.3s ease, transform 0.3s ease;
            font-size: 16px;
        }

        .add-listing-btn:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }

        main {
            padding: 30px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .search-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            flex-direction: column;
            width: 100%;
        }

        #searchBar {
            width: 100%;
            max-width: 600px;
            padding: 15px;
            font-size: 18px;
            border-radius: 30px;
            border: 2px solid #007bff;
            background: #fff;
            color: #333;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.2);
            transition: all 0.3s ease-in-out;
            margin-bottom: 20px;
        }

        #searchBar:focus {
            outline: none;
            box-shadow: 0 4px 20px rgba(0, 123, 255, 0.5);
        }

        .controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            width: 100%;
            max-width: 600px;
            flex-wrap: wrap;
        }

        #sort {
            padding: 12px;
            font-size: 18px;
            border-radius: 30px;
            background: #fff;
            color: #333;
            border: 2px solid #007bff;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.2);
            flex: 1;
            margin-right: 15px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        #sort:hover {
            box-shadow: 0 4px 20px rgba(0, 123, 255, 0.5);
        }

        #clearSearch {
            padding: 12px 20px;
            font-size: 18px;
            border-radius: 30px;
            background: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.4);
            transition: background-color 0.3s ease, transform 0.3s ease;
            flex: 1;
        }

        #clearSearch:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        #resultsTable {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
            background-color: #fff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        #resultsTable th,
        #resultsTable td {
            padding: 15px;
            border: 1px solid #dee2e6;
            text-align: left;
            font-size: 16px;
        }

        #resultsTable th {
            background-color: #007bff;
            color: #fff;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        #resultsTable td {
            background-color: #f8f9fa;
            color: #333;
        }

        #resultsTable tr:nth-child(even) td {
            background-color: #e9ecef;
        }

        #noResults {
            text-align: center;
            color: #dc3545;
            font-size: 20px;
            margin-top: 30px;
            font-weight: 600;
        }

        .add-listing-form {
            display: none;
            flex-direction: column;
            align-items: center;
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            margin: 30px auto;
        }

        .add-listing-form input,
        .add-listing-form select {
            width: 100%;
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #007bff;
            background: #fff;
            color: #333;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.1);
            font-size: 16px;
            transition: all 0.3s ease-in-out;
        }

        .add-listing-form input:focus,
        .add-listing-form select:focus {
            outline: none;
            box-shadow: 0 4px 20px rgba(0, 123, 255, 0.3);
        }

        .add-listing-form button {
            padding: 15px 30px;
            border-radius: 30px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            transition: all 0.3s ease-in-out;
        }

        .add-listing-form button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        footer {
            background: #007bff;
            padding: 30px;
            text-align: center;
            color: white;
            box-shadow: 0 -4px 15px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        footer .disclaimer {
            font-size: 14px;
            margin-top: 15px;
            color: #e0e0e0;
        }

        @media (max-width: 768px) {
            .header-controls {
                flex-direction: column;
                align-items: center;
            }

            .controls {
                flex-direction: column;
                align-items: center;
            }

            #sort,
            #clearSearch {
                width: 100%;
                margin-bottom: 15px;
            }

            #searchBar {
                font-size: 16px;
                width: 100%;
                margin-bottom: 25px;
            }

            #resultsTable th,
            #resultsTable td {
                font-size: 14px;
                padding: 10px;
            }

            .add-listing-form input,
            .add-listing-form select {
                font-size: 14px;
                padding: 12px;
            }

            .add-listing-form button {
                font-size: 16px;
                padding: 12px 25px;
            }

            footer .disclaimer {
                font-size: 12px;
            }
        }

        @media (max-width: 480px) {
            .logo img {
                max-width: 120px;
            }

            .logo h1 {
                font-size: 22px;
            }

            .logo p {
                font-size: 14px;
            }

            #sort,
            #clearSearch {
                font-size: 16px;
                padding: 10px;
            }

            #searchBar {
                font-size: 14px;
                padding: 12px;
            }

            #resultsTable th,
            #resultsTable td {
                font-size: 12px;
                padding: 8px;
            }

            .add-listing-form input,
            .add-listing-form select {
                font-size: 12px;
                padding: 10px;
            }

            .add-listing-form button {
                font-size: 14px;
                padding: 10px 20px;
            }

            footer .disclaimer {
                font-size: 10px;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <img src="EZ-MLS.png" alt="EZ-MLS Logo">
            <h1>EZ-MLS Property Search</h1>
            <p>Find the best properties at your fingertips</p>
        </div>
        <div class="header-controls">
            <button class="add-listing-btn" id="addListingButton">Add Listing</button>
        </div>
    </header>

    <main>
        <div class="search-container">
            <input type="text" id="searchBar" placeholder="Search properties...">
            <div class="controls">
                <select id="sort">
                    <option value="">Sort by</option>
                    <option value="ListAgentFullName">Agent Name</option>
                    <option value="City">City</option>
                    <option value="BuyerAgencyCompensation">Compensation</option>
                </select>
                <button id="clearSearch">Clear Search</button>
            </div>
        </div>

        <div id="loadingSpinner" style="display: none;">Loading...</div>

        <table id="resultsTable">
            <thead>
                <tr>
                    <th>Agent Name</th>
                    <th>Phone Number</th>
                    <th>Address</th>
                    <th>City</th>
                    <th>Compensation</th>
                    <th>New</th>
                </tr>
            </thead>
            <tbody id="results">
                <!-- Results will be populated here -->
            </tbody>
        </table>

        <div id="noResults" style="display: none;">No results found.</div>

        <div class="add-listing-form" id="addListingForm">
            <h2>Add a New Listing</h2>
            <input type="text" id="agentName" placeholder="Agent Name">
            <input type="text" id="phoneNumber" placeholder="Phone Number">
            <input type="text" id="licenseNumber" placeholder="License Number">
            <input type="text" id="address" placeholder="Address">
            <input type="text" id="city" placeholder="City">
            <input type="text" id="price" placeholder="Price">
            <input type="text" id="compensation" placeholder="Compensation">
            <button id="submitListing">Submit Listing</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 EZ-MLS. All rights reserved.</p>
        <p class="disclaimer">Disclaimer: Information on this site is for informational purposes only.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetchPropertyData();
            initializeEventListeners();
        });

        let propertyData = [];

        function fetchPropertyData() {
            document.getElementById('loadingSpinner').style.display = 'block';
            fetch('https://ez-mls2-60ec53102e5c.herokuapp.com/update')
                .then(response => response.json())
                .then(data => {
                    propertyData = data.slice(1).map(row => ({
                        ListAgentFullName: getNextValidValue(row, [46, 47, 48]), // Check multiple indices if the first is empty
                        ListAgentDirectPhone: getNextValidValue(row, [44, 45, 49]), // Check multiple indices if the first is empty
                        Address: getNextValidValue(row, [2, 3, 4]), // Check multiple indices if the first is empty
                        City: getNextValidValue(row, [6, 7, 8]), // Check multiple indices if the first is empty
                        BuyerAgencyCompensation: getNextValidValue(row, [53, 54, 55]), // Check multiple indices if the first is empty
                        IsNewListing: row[105] === 'TRUE' // Boolean check for new listing
                    }));
                    search();
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    document.getElementById('noResults').style.display = 'block';
                    document.getElementById('noResults').textContent = 'Failed to load data. Please try again.';
                })
                .finally(() => {
                    document.getElementById('loadingSpinner').style.display = 'none';
                });
        }

        // Helper function to find the next available value in the row
        function getNextValidValue(row, indices) {
            for (let i = 0; i < indices.length; i++) {
                const value = row[indices[i]];
                if (value && value.trim() !== "") {
                    return value;
                }
            }
            return 'N/A'; // Return 'N/A' if no valid value is found
        }


        function initializeEventListeners() {
            document.getElementById('searchBar').addEventListener('input', search);
            document.getElementById('sort').addEventListener('change', search);
            document.getElementById('clearSearch').addEventListener('click', clearSearch);
            document.getElementById('addListingButton').addEventListener('click', showAddListingForm);
            document.getElementById('submitListing').addEventListener('click', addNewListing);
        }

        function search() {
            const query = document.getElementById('searchBar').value.toLowerCase();
            const sortField = document.getElementById('sort').value;
            let results = propertyData.filter(item =>
                Object.values(item).some(val =>
                    val !== null && val !== undefined && String(val).toLowerCase().includes(query)
                )
            );

            if (sortField) {
                results.sort((a, b) => (a[sortField] || '').localeCompare(b[sortField] || ''));
            }

            displayResults(results);
        }

        function displayResults(results) {
            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = '';
            const noResults = document.getElementById('noResults');

            if (results.length === 0) {
                noResults.style.display = 'block';
                noResults.textContent = 'No results found.';
            } else {
                noResults.style.display = 'none';
                results.forEach(result => {
                    const isNew = result.IsNewListing ? '‚≠ê' : '';
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${highlight(result.ListAgentFullName)}</td>
                        <td>${highlight(result.ListAgentDirectPhone)}</td>
                        <td>${highlight(result.Address)}</td>
                        <td>${highlight(result.City)}</td>
                        <td>${highlight(result.BuyerAgencyCompensation)}</td>
                        <td>${isNew}</td>
                    `;
                    resultsContainer.appendChild(tr);
                });
            }
        }

        function highlight(text) {
            const query = document.getElementById('searchBar').value.toLowerCase();
            return text.replace(new RegExp(query, "gi"), match => `<mark>${match}</mark>`);
        }

        function clearSearch() {
            document.getElementById('searchBar').value = '';
            document.getElementById('sort').value = '';
            search();
        }

        function showAddListingForm() {
            document.getElementById('addListingForm').style.display = 'flex';
        }

        function addNewListing() {
            const agentName = document.getElementById('agentName').value.trim();
            const phoneNumber = document.getElementById('phoneNumber').value.trim();
            const licenseNumber = document.getElementById('licenseNumber').value.trim();
            const address = document.getElementById('address').value.trim();
            const city = document.getElementById('city').value.trim();
            const price = document.getElementById('price').value.trim();
            const compensation = document.getElementById('compensation').value.trim();

            if (!agentName || !phoneNumber || !address || !city || !price || !compensation) {
                alert('Please fill out all required fields.');
                return;
            }

            const newListing = {
                ListAgentFullName: agentName,
                ListAgentDirectPhone: phoneNumber,
                Address: address,
                City: city,
                BuyerAgencyCompensation: compensation,
                timestamp: new Date().toISOString(),
            };

            fetch('https://ez-mls2-60ec53102e5c.herokuapp.com/add', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(newListing)
            })
                .then(response => response.json())
                .then(data => {
                    console.log('Success:', data);
                    propertyData.push(newListing);
                    clearSearch();
                    alert('Listing added successfully.');
                })
                .catch((error) => {
                    console.error('Error:', error);
                    alert('Failed to add listing. Please try again.');
                });
        }
    </script>
</body>

</html>
